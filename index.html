<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>üíñ S√ºrpriz üíñ</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Comic Sans MS', cursive; }

body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(270deg, #ff0080, #ff8c00, #40e0d0, #8a2be2);
  background-size: 800% 800%;
  animation: bgMove 12s ease infinite;
  display: flex;
  align-items: center;
  justify-content: center;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.button {
  padding: 20px 40px;
  font-size: 28px;
  background: white;
  color: #ff1493;
  border-radius: 50px;
  cursor: pointer;
  box-shadow: 0 0 30px rgba(255,255,255,0.9);
  animation: pulse 1.5s infinite;
  z-index: 10;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

.card {
  display: none;
  position: absolute;
  background: white;
  padding: 40px;
  border-radius: 30px;
  text-align: center;
  font-size: 32px;
  color: #ff1493;
  box-shadow: 0 0 40px rgba(0,0,0,0.3);
  animation: pop 0.6s ease forwards;
  z-index: 20;
}

@keyframes pop {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

.heart, .balloon, .confetti {
  position: absolute;
  animation: float 6s linear infinite;
}

.heart { font-size: 24px; }
.balloon { font-size: 32px; }

.confetti {
  width: 10px;
  height: 10px;
  animation: fall 3s linear forwards;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

@keyframes fall {
  from { transform: translateY(0); opacity:1; }
  to { transform: translateY(100vh); opacity:0; }
}
</style>
</head>

<body>

<div class="button" onclick="openSurprise()">üíù S√ºrprizi A√ß üíù</div>

<div class="card" id="card">
  √áook tatlƒ±sƒ±n üíñ<br>
  iyi ki varsƒ±n<br>
  <b>Sudecimmm</b> üå∏
</div>

<audio id="bgMusic">
  <source src="iwannabeyours.mp3.mp3" type="audio/mpeg">

</audio>

<script>
function random(min, max) {
  return Math.random() * (max - min) + min;
}

function createHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "üíñ";
  h.style.left = random(0,100) + "vw";
  h.style.animationDuration = random(4,8) + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 8000);
}

function createBalloon() {
  const b = document.createElement("div");
  b.className = "balloon";
  b.innerHTML = "üéà";
  b.style.left = random(0,100) + "vw";
  b.style.animationDuration = random(6,10) + "s";
  document.body.appendChild(b);
  setTimeout(() => b.remove(), 10000);
}

function confettiBurst() {
  for(let i=0;i<80;i++){
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = random(0,100) + "vw";
    c.style.background = `hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

setInterval(createHeart, 300);
setInterval(createBalloon, 600);

function openSurprise(){
  document.querySelector(".button").style.display="none";
  document.getElementById("card").style.display="block";
  confettiBurst();

  const music = document.getElementById("bgMusic");
  music.volume = 0.6;
  music.play();
}
</script>

</body>
</html>
